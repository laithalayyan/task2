<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <a href="index.html">back</a>
    <form>
        <h2>Contact</h2>
        <br/>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name is"/>
        <br/>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name is"/>
        <br/>
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="palestine">palestine</option>
            <option value="jordan">jordan</option>
            <option value="syria">syria</option>
        </select>
        <br/>
        <label for="sub">Subject</label>
        <textarea rows="10" cols="20" id="sub" name="sub" placeholder="write what do you want"></textarea>
        <br/>
        <input type="submit" value="submit"/>
    </form>
</body>
</html>
