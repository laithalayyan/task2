<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestir</title>
</head>
<body>
    <a href="index.html">back</a>
    <br/>
    <h2>Register</h2>
    <br/>
    <form>
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" placeholder="your first name is" />
        <br/>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="your last name is" />
        <br/>
        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="your email is" />
        <br/>
        <label for="pass">password</label>
        <input type="password" id="pass" name="pass" placeholder="password"/>
        <br/>
        <input type="submit" value="Sign up" />
    </form>
</body>
</html>
